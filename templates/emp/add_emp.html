<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Add Employee</title>
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class="text-center my-3">Add New Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <form action="/emp/add-emp/" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input 
                                id="name" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Employee Name" 
                                name="emp_name"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee Id</label>
                                <input 
                                id="id" 
                                type="text" 
                                class="form-control" 
                                placeholder="Enter Employee Id"
                                name="emp_id"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input 
                                id="phone"
                                type="text"
                                class="form-control"
                                placeholder="Enter Employee Phone"
                                name="emp_phone"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control"></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input id="working" name="emp_working" type="checkbox" class="form-check-input">
                            </div>

                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select name="emp_department" id="department" class="form-control">
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Eng</option>
                                    <option value="EE">Electrical Eng</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">Add Employee    </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form action="">
        {{form.as_p}}
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
